<!doctype HTML>
<html>
<style>
	#loading-screen {
	  position: fixed;
	  width: 100%;
	  height: 100%;
	  background: #000;
	  color: white;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  z-index: 9999;
	}
	
	.spinner {
	  width: 50px;
	  height: 50px;
	  border: 6px solid #f3f3f3;
	  border-top: 6px solid #3498db;
	  border-radius: 50%;
	  animation: spin 1s linear infinite;
	  margin-bottom: 20px;
	}
	
	@keyframes spin {
	  0% { transform: rotate(0deg); }
	  100% { transform: rotate(360deg); }
	}
</style>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>
<script>
function isAndroid() {
  return /Android/i.test(navigator.userAgent);
}

AFRAME.registerComponent('vidhandler', {
  init: function () {
    if (isAndroid()) {
      this.toggle = false;
      this.vid = document.querySelector("#vidtest");
      this.vid.pause();
    } else {
      // Falls kein Android-Ger√§t, das Video komplett entfernen
      const vidEntity = document.querySelector("#vidtest");
      if (vidEntity) {
        vidEntity.parentNode.removeChild(vidEntity);
      }
    }
  },
  tick:function(){
    if (isAndroid() && this.el.object3D.visible == true){
      if(!this.toggle){
        this.toggle = true;
        this.vid.play();
      }
    } else if (isAndroid()) {
      this.toggle = false;
      this.vid.pause();
    }
  }
});
</script>
<script>
  window.addEventListener('load', () => {
    const scene = document.querySelector('a-scene');
    
    if (scene.hasLoaded) {
      hideLoading();
    } else {
      scene.addEventListener('loaded', hideLoading);
    }

    function hideLoading() {
      document.getElementById('loading-screen').style.display = 'none';
    }
  });
</script>
