<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to use AR?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Blue background */
      color: white;
      text-align: center;
    }
    header {
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    p {
      font-size: 1.1rem;
      margin: 20px 0;
      padding: 0 20px;
    }
    img {
      width: 80%;
      max-width: 400px;
      margin: 20px 0;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #007BFF;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>How to use AR?</h1>
    <p>Augmented Reality (AR) can be used to enhance your real-world experiences by overlaying digital content on your surroundings. Simply use your device's camera to get started and explore the possibilities of AR.</p>
    <img src="index/basic.png" alt="AR Example">
    <button class="btn" onclick="window.location.href='basic.html'">Let's go!</button>
  </header>
</body>
</html>
