kl<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to use AR?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #91bfbf; /* Blue background */
      color: black;
      text-align: center;
    }
    header {
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    p {
      font-size: 1.1rem;
      margin: 20px 0;
      padding: 0 20px;
    }
    img {
      width: 80%;
      max-width: 400px;
      margin: 20px 0;
      border-radius: 15px; /* This will make the corners rounded */
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #007BFF;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen in der AR-App!</h1>
    <h3>Welcome to the AR-App!</h3>
    <p>Schaut euch um und scannt die AR-Marker.</p>
    <p>Look around and use your device to scan AR-markers.</p><br>
    <img src="image/erklaerung.png" alt="Wie benutzt man AR."><br>
    <button class="btn" onclick="window.location.href='arapp.html'">START</button>
  </header>
</body>
</html>
